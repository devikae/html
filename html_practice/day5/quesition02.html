    <title>Question</title>
    <script>
        let input = prompt('반지름을 입력해주세요', '반지름')
        console.log(input);
        input = parseInt(input);
        console.log(input);

        

        function fn_circle(input) 
        { console.log(input);
            const fi = 3.141592653;
            let sum =((input * 2) *fi);
            console.log(sum);
            sum = sum.toFixed(2);
            console.log(sum);

            document.write(sum)

        }

    </script>

    <button id="sum둘레" onclick="JavaScript:fn_circle()">둘레</button>
