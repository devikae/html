<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       function fn_total01(a,  b) {
           let x = 0;
            for(var i =a; i<=b; i++ ){
                x = i+x;
                
            }
            
            alert(x);
        }

        let fn_total02 = function(a, b){
            let x = 0;
            for(var i =a; i<=b; i++ ){
                x += i;
                
            }
            
            alert(x);
        };

        function fn_array01(a, b){
            let arr = [];
            for(let i = a; i <= b; i++){
                arr.push(parseInt(i));
                console.log(arr[i]);
                
            }
            alert(arr[5]);
        }

        let fn_array02 = function(a,b){
            let arr = [];
            for(let i = a; i <= b; i++){
                arr.push(parseInt(i));
                console.log(arr[i]);
                
            }
            alert(arr[5]);
        };
        


    </script>
</head>
<body>
    <input type="button" onclick="fn_total01(1, 10)" value="(선언적함수로)1부터10까지 합을 구하는 함수"/>
    <input type="button" onclick= "fn_total02(1,10)" value="(익명함수로)1부터10까지 합을 구하는 함수"/>
    <input type="button" onclick="fn_array01(1, 10)" value="(선언적함수로)1부터10까지 수를 배열에 담은 후 배열에 5번째 값을 출력하세요"/>
    <input type="button" onclick="fn_array02(1, 10)" value="(익명함수로)1부터10까지 수를 배열에 담은 후 배열에 5번째 값을 출력하세요"/>
</body>
</html>
